<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drawing Graphs</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="graph.js" defer></script>
  </head>
  <body>
    <div id=root>
      <h1>Visualizing Prim's Algorithm for creating a Minimum Spanning Tree</h1>
      <p>Click on the box below to add vertices and edges.</p>
      <svg id="graph-box" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
	<rect width="100%" height="100%" fill="gray"/>
      </svg>
      <!-- <svg id="graph-box" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
        <rect width="100%" height="100%" fill="gray"/></svg> -->
      <input type="number" id="input-box" placeholder="Enter start vertex for Prim " />
      <button id="input-box"  onclick="prim()">Run Prim</button>
      <button id="input-box"  onclick="kruskal()">Run Kruskal</button>
      <button id="input-box"  onclick="reset()">Clear Graph</button> 
      <!-- clear graph not doin anything rn -->
      <p id="cost"></p>
      <p>Adjacency List:</p>
      <p id="graph-text-box"></p>
      <p>Weightage List:</p>
      <p id="weightage-paragraph"></p>
      <!-- create a button to create a sample graph -->
      <button id="btn-simple-graph">Add simple graph</button>
    </div>
  </body>
</html>
